<div [formGroup]="form">
<nav class="header navbar navbar-expand-lg py-3" >
  <div class="container d-flex justify-content-between" style="max-width: 2140px; width: 100%">
    <div>
      <h1 class="mb-0 header-title">АО ТАТЭНЕРГО</h1>
    </div>
    <div class="profile-wrapper d-flex flex-column align-self-center" style="position: absolute; right: 100px" *ngIf="canShowBtnAdmMan()" (click)="adm_page_click()">
      <div class="profile-image" ></div>
      <div class="text-white-50">Администрирование</div>
    </div>
    <div class="profile-wrapper d-flex flex-column align-self-center" style="padding: 8px; position: absolute; right: 20px" *ngIf="canShowBtnAdm()" (click)="self_adm_page_click()">
      <div class="profile-image"></div>
      <div class="text-white-50">
        <svg width="3em" height="3em" viewBox="0 0 16 16" class="bi bi-person" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M13 14s1 0 1-1-1-4-6-4-6 3-6 4 1 1 1 1h10zm-9.995-.944v-.002.002zM3.022 13h9.956a.274.274 0 0 0 .014-.002l.008-.002c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664a1.05 1.05 0 0 0 .022.004zm9.974.056v-.002.002zM8 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm3-2a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
        </svg>
      </div>
    </div>
    <div class="profile-wrapper d-flex flex-column align-self-center" style="position: absolute; right: 100px" *ngIf="canShowBtnMan()" (click)="man_page_click()">
      <div class="profile-image"></div>
      <div class="text-white-50">Рабочее место руководителя</div>
    </div>
  </div>
</nav>
<div class="mh-100 py-3">
  <router-outlet class="py-3"  (activate)="onActivate($event)" (deactivate)="onDeactivate($event)"></router-outlet>
</div>
<footer class="container-fluid footer text-center d-flex align-items-center">
  <div class="w-100">
    <span class="footer-copyright text-center">Copyright © 2020 Alfa-Integrator-Info-Energo Co.</span>
    <span class="progress-logo d-inline-flex"></span>
  </div>
</footer>
</div>

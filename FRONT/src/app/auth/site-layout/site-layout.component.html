<div [formGroup]="form">

          <nav class="header navbar navbar-expand-lg py-3" style="height: 6em; width: 100%">
            <div class="container d-flex justify-content-between" style="max-width:2140px; width: 100%">
              <div >
<!--                <h1 class="mb-0 header-title">Буквоед - что то про их статус</h1>-->
                <img src="assets/fon.png"/>
              </div>
              <div class="profile-wrapper d-flex flex-column align-self-center" style="position: absolute;  right: 165px" *ngIf="canShowBtnAdmMan()" (click)="adm_page_click()">
                <div class="profile-image" ></div>
                <div  style="color: #373A3C">Администрирование</div>
              </div>
              <div class="profile-wrapper d-flex flex-column align-self-center" style="padding: 8px; position: absolute; right: 92px" *ngIf="canShowBtnAdmManSelf()" (click)="self_adm_page_click()">
                <div class="profile-image"></div>
                <div style="color: #373A3C">
                  <svg width="3em" height="3em" viewBox="0 0 16 16" class="bi bi-person" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M13 14s1 0 1-1-1-4-6-4-6 3-6 4 1 1 1 1h10zm-9.995-.944v-.002.002zM3.022 13h9.956a.274.274 0 0 0 .014-.002l.008-.002c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664a1.05 1.05 0 0 0 .022.004zm9.974.056v-.002.002zM8 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm3-2a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                  </svg>
                </div>
              </div>
              <div class="profile-wrapper d-flex flex-column align-self-center" style="padding: 8px; position: absolute; right: 20px" *ngIf="canShowBtnAdmManLogOut()" (click)="log_out_click()" >
                <div class="profile-image"></div>
                <div style="color: #373A3C">
                  <svg width="3em" height="3em" viewBox="0 0 16 16" class="bi bi-x-square" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M14 1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                    <path fill-rule="evenodd" d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                  </svg>
                </div>
              </div>
              <div class="profile-wrapper d-flex flex-column align-self-center" style="position: absolute; right: 165px" *ngIf="canShowBtnMan()" (click)="man_page_click()">
                <div class="profile-image"></div>
                <div style="color: #373A3C">Рабочее место руководителя</div>
              </div>
            </div>
          </nav>


<div class="mh-100 py-3">
  <router-outlet class="py-3"  (activate)="onActivate($event)" (deactivate)="onDeactivate($event)"></router-outlet>
</div>
<footer class="container-fluid footer text-center d-flex align-items-center">
  <div class="w-100">
    <span class="footer-copyright text-center" style="float: right">Copyright © 2020 Политех ВШПИ "/70106"</span>
    <span class="progress-logo d-inline-flex"></span>
  </div>
</footer>
</div>
